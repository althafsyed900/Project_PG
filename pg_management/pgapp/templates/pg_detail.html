<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ pg.name }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #134e5e 0%, #71b280 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            text-align: center;
        }
        .header h2 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .pg-info {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }
        .rooms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .room-card {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            transition: transform 0.3s;
            backdrop-filter: blur(10px);
        }
        .room-card:hover {
            transform: translateY(-5px);
        }
        .room-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }
        .capacity {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
        }
        .capacity-3 {
            background: #3498db;
            color: white;
        }
        .capacity-5 {
            background: #e74c3c;
            color: white;
        }
        .actions {
            margin-top: 30px;
            text-align: center;
        }
        .btn {
            background: #3498db;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            margin: 0 10px;
            display: inline-block;
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #2980b9;
        }
        .btn-secondary {
            background: #95a5a6;
        }
        .btn-secondary:hover {
            background: #7f8c8d;
        }
        .no-rooms {
            text-align: center;
            font-size: 1.2em;
            color: #ecf0f1;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>{{ pg.name }}</h2>
        </div>
        
        <div class="pg-info">
            <strong>Address:</strong> {{ pg.address }}
        </div>

        <h3 style="color: white; text-align: center; margin-bottom: 20px;">Rooms</h3>
        <div class="rooms-grid">
            {% for room in rooms %}
                <div class="room-card">
                    <a href="{% url 'room_detail' room.id %}" class="room-link">
                        <strong>Room {{ room.room_number }}</strong><br>
                        <span class="capacity capacity-{{ room.capacity }}">
                            {{ room.capacity }} Sharing
                        </span>
                    </a>
                </div>
            {% empty %}
                <div class="no-rooms">
                    No rooms added yet.
                </div>
            {% endfor %}
        </div>

        <div class="actions">
            <a href="{% url 'add_room' pg.id %}" class="btn">Add Room</a>
            <a href="{% url 'pg_rooms_qr' pg.id %}" class="btn" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">ðŸ“± View All Room QR Codes</a>
            <a href="{% url 'edit_pg' pg.id %}" class="btn">Edit PG</a>
            <a href="{% url 'delete_pg' pg.id %}" class="btn btn-secondary">Delete PG</a>
            <br><br>
            <a href="/" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
</body>
</html>
