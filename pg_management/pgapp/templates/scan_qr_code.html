<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QR Code</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.4.0/jsQR.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            color: #333;
            min-height: 100vh;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.85);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar h1 {
            color: #fff;
            font-size: 1.6rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .navbar a:hover {
            color: #667eea;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 20px;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-left: 5px solid #667eea;
        }

        .header h2 {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header p {
            color: #7f8c8d;
        }

        .scanner-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .scanner-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }

        .scanner-container {
            position: relative;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #canvas {
            display: none;
        }

        .scanner-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            border: 3px solid #667eea;
            border-radius: 10px;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
            pointer-events: none;
        }

        .scanner-overlay::before,
        .scanner-overlay::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            border: 3px solid #667eea;
            top: -5px;
            left: -5px;
        }

        .scanner-overlay::after {
            top: auto;
            left: auto;
            bottom: -5px;
            right: -5px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .result-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            display: none;
        }

        .result-section.active {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .result-label {
            font-weight: 700;
            color: #667eea;
            font-size: 0.9rem;
        }

        .result-value {
            color: #2c3e50;
            margin-top: 5px;
            word-break: break-all;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn-success {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            flex: 1;
            min-width: 120px;
            justify-content: center;
        }

        .btn-success:hover {
            transform: translateY(-2px);
        }

        .error-message {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .info-box {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #ecf0f1;
        }

        .tab {
            padding: 12px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 600;
            color: #7f8c8d;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                gap: 1rem;
            }

            .header h2 {
                font-size: 1.5rem;
            }

            .scanner-controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1><i class="fas fa-qrcode"></i> QR Code Scanner</h1>
        <a href="/"><i class="fas fa-home"></i> Home</a>
    </nav>

    <div class="container">
        <div class="header">
            <h2><i class="fas fa-camera"></i> Scan QR Code</h2>
            <p>Scan a QR code to add rooms or residents quickly</p>
        </div>

        <div class="scanner-section">
            <div class="info-box">
                <i class="fas fa-info-circle"></i>
                <span>Enable camera access to scan QR codes, or upload an image with a QR code</span>
            </div>

            <div class="tabs">
                <button class="tab active" onclick="switchTab('camera')"><i class="fas fa-camera"></i> Live Camera</button>
                <button class="tab" onclick="switchTab('upload')"><i class="fas fa-upload"></i> Upload Image</button>
                <button class="tab" onclick="switchTab('manual')"><i class="fas fa-keyboard"></i> Manual Entry</button>
            </div>

            <!-- Camera Tab -->
            <div id="camera" class="tab-content active">
                <div class="scanner-controls">
                    <button class="btn btn-primary" id="startBtn" onclick="startCamera()">
                        <i class="fas fa-play"></i> Start Camera
                    </button>
                    <button class="btn btn-secondary" id="stopBtn" onclick="stopCamera()" style="display: none;">
                        <i class="fas fa-stop"></i> Stop Camera
                    </button>
                </div>

                <div class="scanner-container" id="scannerContainer" style="display: none;">
                    <video id="video"></video>
                    <div class="scanner-overlay"></div>
                </div>

                <canvas id="canvas"></canvas>
            </div>

            <!-- Upload Tab -->
            <div id="upload" class="tab-content">
                <div class="scanner-controls">
                    <div class="file-input-wrapper btn btn-primary" style="cursor: pointer;">
                        <i class="fas fa-image"></i> Choose Image
                        <input type="file" id="imageInput" accept="image/*" onchange="handleImageUpload(event)">
                    </div>
                </div>

                <div id="uploadPreview" style="display: none;">
                    <img id="previewImage" style="max-width: 100%; border-radius: 8px; margin-bottom: 20px;">
                </div>
            </div>

            <!-- Manual Entry Tab -->
            <div id="manual" class="tab-content">
                <div style="display: flex; flex-direction: column; gap: 15px;">
                    <textarea id="manualQRData" placeholder='Paste QR data here (JSON format)' style="width: 100%; height: 150px; padding: 12px; border: 2px solid #ecf0f1; border-radius: 8px; font-family: monospace;"></textarea>
                    <button class="btn btn-primary" style="width: 100%; justify-content: center;" onclick="processManualEntry()">
                        <i class="fas fa-check"></i> Process Data
                    </button>
                </div>
            </div>
        </div>

        <!-- Result Section -->
        <div class="result-section" id="resultSection">
            <h3 style="margin-bottom: 20px; color: #2c3e50;"><i class="fas fa-check-circle"></i> QR Code Detected</h3>

            <div id="resultContent"></div>

            <div class="action-buttons">
                <button class="btn btn-success" id="continueBtn" style="display: none;">
                    <i class="fas fa-arrow-right"></i> Continue to Form
                </button>
                <button class="btn btn-secondary" onclick="resetScanner()" style="flex: 1; min-width: 120px; justify-content: center;">
                    <i class="fas fa-redo"></i> Scan Again
                </button>
            </div>
        </div>

        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-circle"></i>
            <span id="errorText"></span>
        </div>
    </div>

    <script>
        let video;
        let canvas;
        let ctx;
        let cameraActive = false;
        let animationFrameId;
        let scannedData = null;

        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));

            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            event.target.closest('.tab').classList.add('active');
        }

        function startCamera() {
            video = document.getElementById('video');
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d', { willReadFrequently: true });

            document.getElementById('scannerContainer').style.display = 'flex';
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('stopBtn').style.display = 'inline-block';
            document.getElementById('resultSection').classList.remove('active');
            hideError();

            navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: 'environment',
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            }).then(stream => {
                video.srcObject = stream;
                video.setAttribute('playsinline', true);
                video.play();
                cameraActive = true;

                setTimeout(tick, 100);
            }).catch(err => {
                showError('Cannot access camera: ' + err.message);
                document.getElementById('scannerContainer').style.display = 'none';
                document.getElementById('startBtn').style.display = 'inline-block';
                document.getElementById('stopBtn').style.display = 'none';
            });
        }

        function stopCamera() {
            if (video && video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
            cameraActive = false;
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            document.getElementById('scannerContainer').style.display = 'none';
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('stopBtn').style.display = 'none';
        }

        function tick() {
            if (!cameraActive) return;

            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                let code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: 'dontInvert'
                });

                if (code && code.data) {
                    processQRCode(code.data);
                    stopCamera();
                    return;
                }
            }

            animationFrameId = requestAnimationFrame(tick);
        }

        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    document.getElementById('uploadPreview').style.display = 'block';
                    document.getElementById('previewImage').src = e.target.result;

                    // Process the image
                    canvas = document.getElementById('canvas');
                    ctx = canvas.getContext('2d', { willReadFrequently: true });
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);

                    let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    let code = jsQR(imageData.data, imageData.width, imageData.height, {
                        inversionAttempts: 'dontInvert'
                    });

                    if (code && code.data) {
                        processQRCode(code.data);
                    } else {
                        showError('No QR code found in the image');
                    }
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function processManualEntry() {
            const data = document.getElementById('manualQRData').value.trim();
            if (!data) {
                showError('Please enter QR data');
                return;
            }
            processQRCode(data);
        }

        function processQRCode(data) {
            try {
                scannedData = JSON.parse(data);
                displayQRResult(scannedData);
            } catch (e) {
                showError('Invalid QR code format: ' + e.message);
            }
        }

        function displayQRResult(data) {
            hideError();
            const resultSection = document.getElementById('resultSection');
            const resultContent = document.getElementById('resultContent');
            const continueBtn = document.getElementById('continueBtn');

            resultContent.innerHTML = '';

            if (data.type === 'room') {
                resultContent.innerHTML = `
                    <div class="result-item">
                        <div class="result-label"><i class="fas fa-door-open"></i> Room Number</div>
                        <div class="result-value">${data.room_number}</div>
                    </div>
                    <div class="result-item">
                        <div class="result-label"><i class="fas fa-users"></i> Capacity</div>
                        <div class="result-value">${data.capacity} Sharing</div>
                    </div>
                `;
                continueBtn.onclick = () => createRoomFromQR(data);

            } else if (data.type === 'resident') {
                resultContent.innerHTML = `
                    <div class="result-item">
                        <div class="result-label"><i class="fas fa-door-open"></i> Room ID</div>
                        <div class="result-value">${data.room_id}</div>
                    </div>
                    <div class="result-item">
                        <div class="result-label"><i class="fas fa-user"></i> Name</div>
                        <div class="result-value">${data.name || 'Not set'}</div>
                    </div>
                    <div class="result-item">
                        <div class="result-label"><i class="fas fa-birthday-cake"></i> Age</div>
                        <div class="result-value">${data.age || 'Not set'}</div>
                    </div>
                    <div class="result-item">
                        <div class="result-label"><i class="fas fa-venus-mars"></i> Gender</div>
                        <div class="result-value">${data.gender || 'Not set'}</div>
                    </div>
                    <div class="result-item">
                        <div class="result-label"><i class="fas fa-phone"></i> Mobile</div>
                        <div class="result-value">${data.mobile || 'Not set'}</div>
                    </div>
                `;
                continueBtn.onclick = () => createResidentFromQR(data);

            } else {
                showError('Unknown QR code type');
                return;
            }

            continueBtn.style.display = 'block';
            resultSection.classList.add('active');
        }

        function createRoomFromQR(data) {
            // Redirect to the room creation form with QR data
            window.location.href = `/add-room-qr/?pg_id=${data.pg_id}&room_number=${data.room_number}&capacity=${data.capacity}`;
        }

        function createResidentFromQR(data) {
            // Redirect to the resident creation form with QR data
            const params = new URLSearchParams({
                room_id: data.room_id,
                pg_id: data.pg_id,
                name: data.name || '',
                age: data.age || '',
                gender: data.gender || '',
                mobile: data.mobile || '',
                address: data.address || ''
            });
            window.location.href = `/add-resident-qr/?${params.toString()}`;
        }

        function resetScanner() {
            document.getElementById('resultSection').classList.remove('active');
            document.getElementById('manualQRData').value = '';
            document.getElementById('imageInput').value = '';
            document.getElementById('uploadPreview').style.display = 'none';
            scannedData = null;
            hideError();
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            document.getElementById('errorText').textContent = message;
            errorDiv.classList.add('show');
        }

        function hideError() {
            document.getElementById('errorMessage').classList.remove('show');
        }
    </script>
</body>
</html>
