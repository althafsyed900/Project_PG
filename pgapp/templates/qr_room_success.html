<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Added Successfully</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .success-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            text-align: center;
            max-width: 500px;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: #28a745;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            animation: scaleIn 0.5s ease-in-out;
        }

        .success-icon i {
            color: white;
            font-size: 2rem;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        h1 {
            color: #28a745;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        .message {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .room-details {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 6px;
            margin-bottom: 2rem;
            border-left: 4px solid #28a745;
            text-align: left;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #e9ecef;
        }

        .detail-item:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: #555;
        }

        .detail-value {
            color: #333;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        button,
        a.btn {
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            border: 2px solid #ddd;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .pg-info {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 600px) {
            .success-container {
                padding: 1.5rem;
            }

            .btn-group {
                flex-direction: column;
            }

            button, a.btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">
            <i class="fas fa-check"></i>
        </div>
        
        <h1>Room Added Successfully!</h1>
        <p class="message">{{ message }}</p>

        <div class="pg-info">
            <strong>PG:</strong> {{ pg.name }}
        </div>

        <div class="room-details">
            <div class="detail-item">
                <span class="detail-label"><i class="fas fa-door-open"></i> Room Number:</span>
                <span class="detail-value">{{ room.room_number }}</span>
            </div>
            <div class="detail-item">
                <span class="detail-label"><i class="fas fa-users"></i> Capacity:</span>
                <span class="detail-value">{{ room.capacity }} persons</span>
            </div>
            <div class="detail-item">
                <span class="detail-label"><i class="fas fa-rupee-sign"></i> Rent:</span>
                <span class="detail-value">â‚¹{{ room.rent }}</span>
            </div>
        </div>

        <div class="btn-group">
            <a href="javascript:history.back()" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Go Back
            </a>
            <a href="{% url 'home' %}" class="btn btn-primary">
                <i class="fas fa-home"></i> Home
            </a>
        </div>
    </div>
</body>
</html>
