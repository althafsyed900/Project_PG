<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete {{ type }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #c0392b 0%, #922b21 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h2 {
            margin-bottom: 20px;
            color: #e74c3c;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        .btn {
            background: #e74c3c;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 0 10px;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #c0392b;
        }
        .btn-secondary {
            background: #95a5a6;
        }
        .btn-secondary:hover {
            background: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>⚠️ Delete {{ type }}</h2>
        <p>Are you sure you want to delete <strong>{{ object }}</strong>?</p>
        <p style="color: #e74c3c; font-size: 14px;">This action cannot be undone!</p>
        <form method="POST" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="btn">Yes, Delete</button>
        </form>
        <a href="{% if type == 'PG' %}{% url 'pg_detail' object.id %}{% elif type == 'Room' %}{% url 'pg_detail' object.pg.id %}{% else %}{% url 'room_detail' object.room.id %}{% endif %}" class="btn btn-secondary">Cancel</a>
    </div>
</body>
</html>
