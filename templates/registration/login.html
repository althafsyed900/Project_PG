<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login - PG Management</title>
    <style>
        body{font-family:Arial,sans-serif;background:linear-gradient(135deg,#0066cc 0%,#0099ff 100%);margin:0;display:flex;align-items:center;justify-content:center;min-height:100vh}
        .form-card{background:#fff;padding:30px;border-radius:10px;box-shadow:0 10px 40px rgba(0,0,0,0.2);width:100%;max-width:350px}
        h1{color:#0066cc;margin-top:0;text-align:center}
        label{display:block;margin-top:12px;color:#333;font-weight:bold}
        input[type=text],input[type=password]{width:100%;padding:10px;margin-top:5px;border:1px solid #ddd;border-radius:5px;box-sizing:border-box}
        button{background:#0066cc;color:#fff;padding:10px 20px;border:none;border-radius:5px;cursor:pointer;width:100%;margin-top:20px;font-weight:bold}
        button:hover{background:#0052a3}
    </style>
</head>
<body>
    <div class="form-card">
        <h1>PG Management</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
